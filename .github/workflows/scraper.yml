name: Scraper Powerball USA

on:
  # Schedule desactivado - scraper activado manualmente vÃ­a cron-job.org
  # schedule:
  #   - cron: '0 4 * * 2,4,6'   # Martes, Jueves, SÃ¡bado a las 10:00 PM ET = 4:00 AM UTC (dÃ­a siguiente)
  #   - cron: '30 4 * * 2,4,6'  # Segunda verificaciÃ³n 30 minutos despuÃ©s
  
  # Mantiene la ejecuciÃ³n manual desde GitHub Actions
  workflow_dispatch:

permissions:
  contents: write

jobs:
  scrape:
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: ğŸ Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
          cache: 'pip'
      
      - name: ğŸ“¦ Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: ğŸ° Run Powerball scraper
        run: |
          python powerball_scraper.py
          echo "âœ… Powerball scraper ejecutado - $(date +'%Y-%m-%d %H:%M:%S UTC')"
      
      - name: ğŸ“Š Check for changes
        id: verify_diff
        run: |
          git add resultados_actuales.json historico_resultados.json
          if git diff --staged --quiet; then
            echo "changed=false" >> $GITHUB_OUTPUT
          else
            echo "changed=true" >> $GITHUB_OUTPUT
          fi
      
      - name: ğŸ’¾ Commit and push changes
        if: steps.verify_diff.outputs.changed == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "GitHub Actions Bot"
          git commit -m "ğŸ° Actualizar resultados Powerball - $(date +'%Y-%m-%d %H:%M:%S')"
          git push
      
      - name: â„¹ï¸ No changes detected
        if: steps.verify_diff.outputs.changed != 'true'
        run: echo "â„¹ï¸ No se detectaron cambios en los resultados del Powerball"
        